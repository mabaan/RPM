version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      EMBEDDING_MODEL: "BAAI/bge-m3"
      WARM_START_MODELS: "true"
      AGENT1_MODEL: "Qwen/Qwen2.5-32B-Instruct"
      AGENT3_MODEL: "Qwen/Qwen2.5-32B-Instruct"
      GUARDRAILS_MODEL: "Qwen/Qwen2.5-1.5B-Instruct"
    volumes:
      - ./data:/app/data
